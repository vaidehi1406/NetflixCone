<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Netflix</title>
    <script src="script1.js"></script>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <div class="nav">
        <div class="nav_left">
            <a href="index.html">
                <img src="./Images/logo_white.png" alt="" class="nav_logo">
            </a>
        </div>
        <div class="nav_right">
            <img src="./Images/avatar.png" alt="" class="nav_avtar">
        </div>
    </div>

    <!-- Banner -->
    <header id="banner">
        <div id="banner_contents">
            <h1 id="banner_title"></h1>

            <p id="banner_description"></p>

    <div id="headrow">
        <div class="row">
            <h2 class="row_title"></h2>
            <div class="row_posters"></div>
        </div>
    </div>

    <script>
        window.addEventListener("scroll",function(){
            var nav = document.querySelector("nav");
            nav.classList.toggle("active",window.scrollY > 0);

        })
    </script>
